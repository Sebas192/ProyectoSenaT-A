<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Editar Cargo</title>
    <!---Archivo css--->
    <link rel="stylesheet" href="css/Style_editarCargo.css" />
</head>

<body>
    <section class="container">
        
        <header>Actualizar Cargo</header>
        <form action="#" class="form formulario" id="formulario">
            <div class="column" >

                 <!-- Grupo: NombreCargo -->
                 <div class="input-box formulario__grupo" id="grupo__NombreCargo">
                    <label for="NombreCargo" class="formulario__label">Nombre del Cargo </label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="NombreCargo" id="NombreCargo"
                            placeholder="John Rodrigues">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">Por favor no escribir caracteres no validos</p>
                </div>


                <!----Grupo: tipo Cargo------>
                <div class="formulario__grupo input-box" id="grupo__opcion">
                    <label for="opcion" class="formulario__label">Cargo</label>
                    <select name="opcion" id="opcion" class="formulario__input select-box formulario__select">
                        <option value="">--Seleccione una opción--</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                    <p class="formulario__input-error"> Seleccione una opción válida.</p>
                </div>

            </div>

               
            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
                    correctamente. </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"><i
                        class="fa-solid fa-circle-check"></i> Formulario enviado exitosamente!</p>
            </div>



        </form>
    </section>
    <!--scrip de registrate------>
    <script src="js/Cargo.js"></script>
    <!--scrip de iconos------>
    <script src="https://kit.fontawesome.com/f9d0333c9c.js" crossorigin="anonymous"></script>

</body>

</html>
