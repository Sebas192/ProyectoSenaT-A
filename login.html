<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesion</title>

        <!-- css del login-->
        <link rel="stylesheet" href="css/style_login.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="img/logosolo.png">            
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Inicio de sesion</header>
                    <form action="#" class="formulario_validar" id="formulario">
                        <!----Campo de correo----->
                        <div class="formulario__grupo " id="grupo__correo">
                            <label class="formulario__label">Correo Electrónico</label>
                            <div class="formulario__grupo-input field input-field">
                                <input type="email" class="formulario__input input" name="correo" id="correo" placeholder="correo@correo.com">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                            <p class="formulario__input-error">El correo no es correcto.</p>
                        </div>
                        <!----Campo de contraseña----->
                        <div class="formulario__grupo" id="grupo__password">
                            <label  class="formulario__label">Contraseña</label>
                            <div class="formulario__grupo-input field input-field">
                                <input type="password" class="formulario__input password" name="password" id="password" placeholder="Contraseña">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                <i class='bx bx-hide eye-icon'></i>
                            </div>
                            <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">¿Has olvidado tu contraseña?</a>
                        </div>
                        
                        <div class="formulario__mensaje" id="formulario__mensaje">
                            <p><i class="fa-solid fa-triangle-exclamation"></i><b> Error:</b> compruebe los campos</p>
                        </div>

                        <div class="formulario__grupo formulario__grupo-btn-enviar">
                            <button type="submit" class="formulario__btn boton-save">Iniciar</button>
                            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"><i class="fa-solid fa-circle-check"></i> Formulario enviado exitosamente!</p>
                        </div>
        
                    </form>

                    <div class="form-link">
                        <span>¿No tienes una cuenta? <a href="Registrarse.htm" class="link signup-link">Registrate</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Iniciar con Facebook</span>
                    </a>
                </div>


            </div>

            
        </section>

        <!-- JavaScript -->
        <script src="js/loginscript.js"></script>
        <!--scrip de iconos------>
        <script src="https://kit.fontawesome.com/f9d0333c9c.js" crossorigin="anonymous"></script>
    </body>
</html>
