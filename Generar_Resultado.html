<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/style_roles.css">
    <link rel="stylesheet" href="css/style_Resultado.css">
    <link rel="stylesheet" href="css/w3.css">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Resultado</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>



                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text nav-text">Contratacion</span>
                    </a>
                </li>



                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text nav-text">Ventas</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-heart icon'></i>
                        <span class="text nav-text">Pqrs</span>
                    </a>
                </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="container-div">
            <div class="container1">
                <header>Generar Resultado</header>
                <form action="#" class="form formulario" id="formulario">


                    <div class="input-box address">
                        <div class="column">

                            <!-- Grupo: ResultadoExamen -->
                            <div class="input-box formulario__grupo" id="grupo__Resultado">
                                <label for="Resultado" class="formulario__label">Resultado Examene</label>
                                <div class="formulario__grupo-input">
                                    <input type="text" class="formulario__input" name="Resultado" id="Resultado"
                                        placeholder="">
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                                <p class="formulario__input-error">El nombre del servicio esta erroneo</p>
                            </div>

                            <!-- Grupo: ResultadoEntrevista -->
                            <div class="input-box formulario__grupo" id="grupo__ResultadoEntrevis">
                                <label for="ResultadoEntrevis" class="formulario__label">Resultado Entrevista</label>
                                <div class="formulario__grupo-input">
                                    <input type="text" class="formulario__input" name="ResultadoEntrevis"
                                        id="ResultadoEntrevis" placeholder="">
                                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                </div>
                                <p class="formulario__input-error">Escriba su numero de Documento</p>
                            </div>

                            <!----Grupo: Cita------>
                            <div class="formulario__grupo input-box" id="grupo__opcion">
                                <label for="opcion" class="formulario__label">Citas</label>
                                <select name="opcion" id="opcion"
                                    class="formulario__input select-box formulario__select">
                                    <option value="">--Seleccione una opción--</option>
                                    <option value="opcion1">Opción 1</option>
                                    <option value="opcion2">Opción 2</option>
                                    <option value="opcion3">Opción 3</option>
                                </select>
                                <p class="formulario__input-error"> Seleccione una opción válida.</p>
                            </div>
                        </div>

                    </div>




                    <div class="formulario__mensaje" id="formulario__mensaje">
                        <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
                            correctamente. </p>
                    </div>

                    <div class="formulario__grupo formulario__grupo-btn-enviar">
                        <button type="submit" class="formulario__btn">Guardar</button>
                        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"><i
                                class="fa-solid fa-circle-check"></i> Formulario enviado exitosamente!</p>
                    </div>
                </form>
            </div>
        </div>



    </section>
    <!--scrip de registrate------>
    <script src="js/Resultado.js"></script>
    <!--scrip de iconos------>
    <script src="https://kit.fontawesome.com/f9d0333c9c.js" crossorigin="anonymous"></script>

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });
    </script>

</body>

</html>
